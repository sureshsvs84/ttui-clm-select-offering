<!DOCTYPE html> 
<html ng-app="TT-UI-CLM.FxlSelectOffering">
<head>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap.js">  </script>
  <script src="../bower_components/tv4/tv4.js"></script>
  <script src="../bower_components/objectpath/lib/ObjectPath.js"></script>
  <script src="../bower_components/angular-schema-form/dist/schema-form.js"></script>
  <script src="../bower_components/angular-schema-form/dist/bootstrap-decorator.js"></script>
  <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
      
  <script src="js/fxl-select-offering.js"></script>
    
  <script>
  
      (function () {
    'use strict';
    angular.module('TT-UI-CLM.FxlSelectOffering').controller('indexCtrl', indexCtrl);
   
    indexCtrl.$inject = ['$scope'];
        
    function indexCtrl($scope) {
        $scope.todoMain = [{
          name: 'MainCreate a custom directive',
          completed: true
        }, {
          name: 'MainLearn about restrict test',
          completed: true
        }]
          
        $scope.schemaObject = {

        "type": "object",
        "title": "Comment",
        "properties": {
          "name": {
            "title": "Name",
            "type": "string",
            "required":true
          },
          "email": {
            "title": "Email",
            "type": "string",
            "pattern": "^\\S+@\\S+$",
            "description": "Email will be used for evil."
          },
          "comment": {
            "title": "Comment",
            "type": "string",
            "maxLength": 20,
            "validationMessage": "Don't be greedy!"
          }
        },
        "required": [
          "email",
          "comment"
        ]
    
      };
    $scope.schemaForm = [    
        "test", {
          key: "name",
          // feedback: "{ 'glyphicon': true, 'glyphicon-asterisk': form.required && !hasSuccess() && !hasError() ,'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }"
    
        }, {
          key: "email",
          // feedback: "{ 'glyphicon': true, 'glyphicon-asterisk': form.required && !hasSuccess() && !hasError() ,'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }"
    
        }, {
          key: "comment",
          type: "textarea",
          placeholder: "Make a comment",
          // feedback: "{ 'glyphicon': true, 'glyphicon-asterisk': form.required && !hasSuccess() && !hasError() ,'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }"
    
        }, {
          type: "submit",
          style: "btn-info",
          title: "OK"
        },
    
      ];
    $scope.schemaModel = {};
      
          
      }
    
    
})();
  </script>

 
</head>
<body ng-controller="indexCtrl">
    
            <div>
            <select-offering schema="schemaObject" form="schemaForm" model="schemaModel" list="todoMain" title="Angular To-do"></select-offering>
        </div>

</body>
</html>
